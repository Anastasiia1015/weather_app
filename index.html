<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/49ec53f2ec.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="context">
        <form class="search">
            <input type="text" placeholder="Enter city name" id="searchInput"/>
            <button type="submit" class="search_button">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="box">
            <div class="col">
                <div class="row">
                    <img class="col" src="images/unknown.png" alt="sun_cloud" id="main_image">
                    <div class="col" >
                        <p class="temperature">
                            <span id="degrees">17</span><span>Â°C</span> 
                        </p>
                        <a href="#" id="convert">
                            Fahrenheit
                        </a>
                        <ul class="addinfo">
                            <li>
                                <span id = "description">Default description</span>
                            </li>
                            <li>
                                <span>Humidity: </span><span id="humidity_value">???</span>
                            </li>
                            <li>
                                <span>Wind: </span><span id="wind_speed">???</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col current">
                <h2 class="city">
                    Lodz
                </h2>
                <p class="currentDay">
                    Saturday
                </p>
                <p class="date">
                    30.10.2022
                </p>
                <p class="time">
                    19:17
                </p>
            </div>
        </div>
        <div class="row daysList" id="forecast">
        </div>
        <div>
            <a href="https://github.com/Anastasiia1015/weather_app" target="_blank">GO to source-code </a>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
